# SonarQube project settings
sonar.projectKey=my-springboot-project      # Unique key for your project
sonar.projectName=My Spring Boot Project    # Display name of your project
sonar.projectVersion=1.0                    # Project version

# Path to the source code
sonar.sources=src/main/java                 # Java source files location
sonar.tests=src/test/java                   # Test files location

# Encoding of the source code files
sonar.sourceEncoding=UTF-8                  # Character encoding

# The language of the project (for Java-based Spring Boot apps)
sonar.language=java

# Include test coverage reports (if applicable, for example from JaCoCo)
sonar.javascript.exclusions=**/*.js         # Exclude JavaScript if you are not using it
sonar.java.binaries=target/classes         # Path to compiled bytecode (after build)

# Optional settings
sonar.junit.reportPaths=target/test-classes # Optional: Path to your test reports (if using JUnit)
sonar.jacoco.reportPaths=target/jacoco.exec # Optional: Path to JaCoCo code coverage report
sonar.test.inclusions=**/*Test.java         # Include test classes with "Test" in their name

# Optional: To configure the SonarQube server URL (if using a specific instance)
# sonar.host.url=http://localhost:9000     # Uncomment if you have a SonarQube server running locally
