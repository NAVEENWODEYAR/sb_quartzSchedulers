
# Server Port
server.port=7612

# DataSource Configuration
#spring.datasource.url=jdbc:mariadb://localhost:1996/jobdb?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true
spring.datasource.url=jdbc:mariadb://localhost:1996/jobdb?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=boss
spring.datasource.driverClassName=org.mariadb.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# Quartz Configuration
spring.quartz.job-store-type=jdbc
spring.quartz.jdbc.initialize-schema=always
spring.quartz.properties.org.quartz.threadPool.threadCount=1

# Jackson Configuration
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false

# Disable DataSource initialization mode
spring.datasource.initialization-mode=never

# Logging config
logging.level.org.springframework=DEBUG
logging.level.com.zaxxer.hikari=DEBUG
